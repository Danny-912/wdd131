<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/productreview.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form id="reviewForm" action="review.html" method="get">
            <!-- Product Name (Populated by JS) -->
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required></select>

            <!--overall rating-->
            <div class="rating-section">
  <label for="rating">Overall Rating</label>
  <div class="rating-options">
    <label>
      <input type="radio" name="rating" value="1">
      <span class="star">★</span>
    </label>
    <label>
      <input type="radio" name="rating" value="2">
      <span class="star">★★</span>
    </label>
    <label>
      <input type="radio" name="rating" value="3">
      <span class="star">★★★</span>
    </label>
    <label>
      <input type="radio" name="rating" value="4">
      <span class="star">★★★★</span>
    </label>
    <label>
      <input type="radio" name="rating" value="5">
      <span class="star">★★★★★</span>
    </label>
  </div>
</div>


            <!-- Features Found Useful -->
            <fieldset>
                <legend>which features you found useful in the product(check all that applies):</legend>
                <label>
                    <input type="checkbox" id="feature1" name="features" value="durability"> Durability
                </label>
                <label>
                    <input type="checkbox" id="feature2" name="features" value="design"> Design
                </label>
                <label>
                    <input type="checkbox" id="feature3" name="features" value="performance"> Performance
                </label>
                <label>
                    <input type="checkbox" id="feature4" name="features" value="ease_of_use"> Ease of Use
                </label>
            </fieldset>

            <!-- Written Review -->
            <label for="writtenReview">Write your review(optional):</label>
            <textarea id="writtenReview" name="writtenReview" rows="4" cols="40"></textarea>

            <!-- User Name -->
            <label for="userName">Your Name(optional):</label>
            <input type="text" id="userName" name="userName">

            <div class="post-review">
  <button type="submit">Post Review</button>
</div>
            <!-- Submit Button -->
            <input type="submit" value="Submit Review">
        </form>

        <p id="reviewCounter"></p>

        

    </main>

    <footer>
        <p>&copy; 2025 Emla Enterprises. All rights reserved.</p>
    </footer>

    <script src="script/productreview.js"></script>
</body>
</html>
